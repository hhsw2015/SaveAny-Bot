name: Build Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: '输入要创建的 Release 标签 (例如: v1.0.1)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ github.event.inputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 关键改动: 将 --outfile 修改为 --output
      - name: Generate changelog
        run: npx changelogithub --output CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          body_path: CHANGELOG.md

  build-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.version }}

      - name: Prepare Version Variable
        id: prep_version
        run: |
          TAG=${{ needs.create-release.outputs.version }}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Release Go Binary
        uses: wangyoucao577/go-release-action@v1
        with:
          pre_command: export CGO_ENABLED=0
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_tag: ${{ needs.create-release.outputs.version }}
          extra_files: |
            LICENSE
            README.md
          ldflags: >-
            -s -w
            -X "github.com/krau/SaveAny-Bot/config.Version=${{ env.VERSION }}"
            -X "github.com/krau/SaveAny-Bot/config.BuildTime=${{ format(github.event.repository.updated_at, 'yyyy-MM-dd HH:mm:ss') }}"
            -X "github.com/krau/SaveAny-Bot/config.GitCommit=${{ github.sha }}"
          binary_name: saveany-bot
